<body>
    <h1>Venta de altavoces</h1>
    <fieldset>

        <select name="modelo">
            <option value="" aria-label="mascota" disabled selected>Escoge el modelo de altavoz</option>
            <option value="0">R4</option>
            <option value="1">R5</option>
            <option value="2">SR1</option>
        </select><br><br>

        <label for="potencia">Potencia máxima: (entre 50 y 100):</label>
        <input type="number" id="potencia" name="potencia" min="50" max="100"><br><br>

        <input type="checkbox" id="bluetooth" name="bluetooth">
        <label for="bluetooth"> Bluetooth?</label><br><br>

        <label for="colorAltavoz">Selecciona el color:</label>
        <input type="color" id="colorAltavoz" name="colorAltavoz" value="#ff0000"><br><br><br>

        <button type="submit">Comprar</button>

      </fieldset>
