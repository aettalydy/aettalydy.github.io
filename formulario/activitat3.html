<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitats - Amine Ettalydy</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon16.png">
    <style>
        .centrar{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 10%;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Página de registro a AmineGram</h1>
    <div class="centrar">
        <fieldset>
            <label for="nombre">Nombre: </label><br>
            <input type="text" id="nombre" name="nombre"><br>

            <label for="apellido">Apellido: </label><br>
            <input type="text" id="apellido" name="apellido"><br>

            <label for="nombreUsuario">Nombre de usuario: </label><br>
            <input type="text" id="nombreUsuario" name="nombreUsuario"><br>

            <label for="password">Contraseña: </label><br>
            <input type="password" id="password" name="password" min="8" max="30"><br>

            <label for="fechaNacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" min="1930-01-01" max="2024-01-31"><br>

            <label for="email">Correo electrónico: </label><br>
            <input type="email" id="email" name="email"><br>

            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"><br><br>

            <button type="submit">Registrar</button>
        </fieldset>
    </div>
    <a href="../index.html">Tornar al Índex</a>
</html>
